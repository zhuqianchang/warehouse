<div class="pageContent">
    <form method="post" action="${rc.getContextPath()}/menu/save" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <div class="pageFormContent">
            <dl class="nowrap">
                <dt>菜单编号：</dt>
                <dd><input type="text" name="menuCode" class="required alphanumeric toUp" maxlength="40" readonly="readonly"
                           value="<#if (menu.menuCode)??>${menu.menuCode!''}</#if>"/>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>菜单名称：</dt>
                <dd>
                    <input type="text" name="menuText" class="required" maxlength="60" readonly="readonly"
                           value="<#if (menu.menuText)??>${menu.menuText!''}</#if>"/>
                </dd>
            </dl>
        </div>
        <#if (menu.menuCode)??>
            <#assign createInfo=menu/>
            <#include "/common/createInfo.html">
        </#if>
    </form>
</div>
