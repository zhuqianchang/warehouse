<div class="pageContent">
    <form method="post" action="${rc.getContextPath()}/user/password/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <div class="pageFormContent">
            <div class="unit">
                <label>原密码：</label>
                <input type="password" name="oldPassword" minlength="6" maxlength="20" class="required" />
            </div>
            <div class="unit">
                <label>新密码：</label>
                <input type="password" id="cp_newPassword" name="newPassword" minlength="6" maxlength="20" class="required alphanumeric"/>
            </div>
            <div class="unit">
                <label>确认密码：</label>
                <input type="password" name="rnewPassword" equalTo="#cp_newPassword" class="required alphanumeric"/>
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
