<div class="pageContent">
    <form method="post" action="${rc.getContextPath()}/material/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
        <div class="pageFormContent">
            <p>
                <label>物料编号：</label>
                <input type="text" name="materialCode" class="required alphanumeric toUp" maxlength="40" readonly="readonly"
                       value="<#if (material.materialCode)??>${material.materialCode!''}</#if>"/>
            </p>
            <p>
                <label>物料名称：</label>
                <input type="text" name="materialText" class="required" maxlength="60" readonly="readonly"
                       value="<#if (material.materialText)??>${material.materialText!''}</#if>"/>
            </p>
            <p>
                <label>物料类型：</label>
                <input type="text" name="materialType" class="required" maxlength="20" readonly="readonly"
                       value="<#if (material.materialTypeText)??>${material.materialTypeText!''}</#if>"/>
            </p>
        </div>
        <#if (material.materialCode)??>
            <#assign createInfo=material/>
            <#include "/common/createInfo.html">
        </#if>
        <div class="formBar">
            <ul>
                <li>
                    <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                </li>
            </ul>
        </div>
    </form>
</div>
