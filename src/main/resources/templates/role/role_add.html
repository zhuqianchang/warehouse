<div class="pageContent">
    <form method="post" action="${rc.getContextPath()}/role/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
        <div class="pageFormContent">
            <p>
                <label>角色编号：</label>
                <#if (role.roleCode)??>
                    <input type="text" name="roleCode" class="required" maxlength="40" value="${role.roleCode}" readonly="readonly"/>
                    <#else>
                        <input type="text" name="roleCode" class="required" maxlength="40" value="" alt="请输入角色编号"
                               remote="${rc.getContextPath()}/role/verify" warn="角色编号已经存在"/>
                </#if>
            </p>
            <p>
                <label>角色描述：</label>
                <input type="text" name="roleText" class="required" maxlength="60"
                       value="<#if (role.roleText)??>${role.roleText!''}</#if>" alt="请输入角色名称"/>
            </p>
        </div>
        <#if (role.roleCode)??>
            <#assign createInfo=role/>
            <#include "/common/createInfo.html">
        </#if>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li>
                    <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                </li>
            </ul>
        </div>
    </form>
</div>
