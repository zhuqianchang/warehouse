<link href="${rc.getContextPath()}/themes/css/core.css" rel="stylesheet" type="text/css" media="screen"/>
<link href="${rc.getContextPath()}/themes/css/print.css" rel="stylesheet" type="text/css" media="print"/>

<!-- jquery -->
<script src="${rc.getContextPath()}/js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="${rc.getContextPath()}/js/jquery.cookie.js" type="text/javascript"></script>
<script src="${rc.getContextPath()}/js/jquery.validate.js" type="text/javascript"></script>

<!-- dwz -->
<script src="${rc.getContextPath()}/js/dwz.min.js" type="text/javascript"></script>
<script src="${rc.getContextPath()}/js/dwz.regional.zh.js" type="text/javascript"></script>

<script type="text/javascript">

    //项目路径
    var contextPath = '${rc.getContextPath()}';

    $(function () {
        DWZ.init("${rc.getContextPath()}/dwz.frag.xml", {
            loginUrl: "${rc.getContextPath()}/login",
            loginTitle: "登录",
            statusCode: {ok: 200, error: 300, timeout: 301}, //【可选】
            pageInfo: {
                pageNum: "pageNum",
                numPerPage: "numPerPage",
                orderField: "orderField",
                orderDirection: "orderDirection"
            }, //【可选】
            keys: {statusCode: "statusCode", message: "message"}, //【可选】
            ui: {hideMode: 'offsets'}, //【可选】hideMode:navTab组件切换的隐藏方式，支持的值有’display’，’offsets’负数偏移位置的值，默认值为’display’
            debug: false, // 调试模式 【true|false】
            callback: function () {
                initEnv();
                $("#themeList").theme({themeBase: "${rc.getContextPath()}/themes"}); // themeBase 相对于index页面的主题base路径
            }
        });
    });
</script>
