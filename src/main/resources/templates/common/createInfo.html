<div style="padding: 0px 10px 10px 10px;">
    <div class="createInfo">
        <p>
            <label class="time">创建时间：<#if (createInfo.createDateTime)??>${createInfo.createDateTime?string("yyyy-MM-dd HH:mm:ss")}</#if></label>
            <label class="user">创建人：<#if (createInfo.createUser)??>${createInfo.createUser}</#if></label>
        </p>
        <p>
            <label class="time">修改时间：<#if (createInfo.modifyDateTime)??>${createInfo.modifyDateTime?string("yyyy-MM-dd HH:mm:ss")}</#if></label>
            <label class="user">修改人：<#if (createInfo.modifyUser)??>${createInfo.modifyUser}</#if></label>
        </p>
    </div>
</div>
