<div class="pageContent">
    <form method="post" action="${rc.getContextPath()}/user/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
        <div class="pageFormContent" layoutH="56">
            <p>
                <label>用户编号：</label>
                <#if (user.userCode)??>
                    <input name="userCode" class="required" type="text" size="30" value="${user.userCode}" readonly="readonly"/>
                <#else>
                    <input name="userCode" class="required" type="text" size="30" value="" alt="请输入用户编号"
                           remote="${rc.getContextPath()}/user/verify" warn="用户编号已经存在"/>
                </#if>
            </p>
            <p>
                <label>用户名称：</label>
                <input name="userText" class="required" type="text" size="30"
                       value="<#if (user.userText)??>${user.userText!''}</#if>" alt="请输入用户名称"/>
            </p>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li>
                    <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                </li>
            </ul>
        </div>
    </form>
</div>
